<HTML>
  <head>
<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
<style>
body {
    font-family: 'Poppins';font-size: 22px;
    background-color: #eddab6;
    display: block;
}
aside {
  display: block;
}

#map {
        width: 100%;
        height: 400px;
        background-color: grey;
      }
</style>
<body >
  <header style='text-align:center; font-size:50px; ' >
    <h1><font color="#ab3334">craigslist.</font></h1>
  </header>
  <section>
  <article id ="map">
  </article>
  <script>
      function initMap() {
        var uluru = {lat: 28.5253344, lng: 77.5782291};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 7,
          center: uluru
        });
        setMarkers(map);

      }
      var beaches = [
  ['Dadri', 28.5253437, 77.5776024, 4, 'www.google.com'],
  ['Jaipur', 26.8851417, 75.6504706, 5, 'www.amazon.com'],
  ['Gwalior', 26.214088, 78.0508116, 'www.flipkart.com']
];
      function setMarkers(map) {
  var image = {
    url: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
    size: new google.maps.Size(20, 32),
    origin: new google.maps.Point(0, 0),
    anchor: new google.maps.Point(0, 32)
  };
  var shape = {
    coords: [1, 1, 1, 20, 18, 20, 18, 1],
    type: 'poly'
  };
  for (var i = 0; i < beaches.length; i++) {
    var beach = beaches[i];
    var marker = new google.maps.Marker({
      position: {lat: beach[1], lng: beach[2]},
      map: map,
      icon: image,
      shape: shape,
      title: beach[0],
      zIndex: beach[3],
      url: beach[4]
    });
    google.maps.event.addListener(marker, 'click', function() {
    window.location.href = this.url;
});
  }
}
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLEYnzwzuO3FWcyBgmUUaqpRoTEWd8hb0&callback=initMap">
    </script>
  </section>

</body>
</HTML>
