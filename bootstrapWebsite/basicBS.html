<!DOCTYPE html>  
<html lang="en">  
<head>  
  <title>Job</title>  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>  
</head>  
<body>  

  <section class="jumbotron text-center">
    <h1>Grocery Webiste</h1>
    <p>Buy Things</p> 
  </section>

  <section class="container">
    <section class = "row">
      <section id="myCarousel" class="carousel slide" data-ride="carousel" style='width=100px; height=100px;'>

        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>


        <section class="carousel-inner"  >
          <section class="item active">
            <img src="images/fruits.jpg" alt="Fruits" >
            <div class="carousel-caption">
              <h3>Fruits</h3>
              <p>Buy Fruits at 30% off!</p>
            </div>
          </section>

          <section class="item">
            <img src="images/vegetables.jpg" alt="Vegetables" >
            <div class="carousel-caption">
              <h3>Vegetables</h3>
              <p>Buy vegetables at 10% off!</p>
            </div>
          </section>

          <section class="item">
            <img src="images/dairy.jpg" alt="Eggs">
            <div class="carousel-caption">
              <h3>Dairy</h3>
              <p>Buy milk/eggs/meat at 40% off!</p>
            </div>
          </section>
        </section>


        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </section>
    </section>
    <section class="row">
      <section class="col-sm-4">
        <h3>Thing 1</h3>
        <p>this is a thing</p>
        <p>thing 1</p>
      </section>
      <section class="col-sm-4">
        <h3>Thing 2</h3>
        <p>this is a thing</p>
        <p>ting</p>
      </section>
      <section class="col-sm-4">
        <h3>Thing 3</h3> 
        <p>this is a thing</p>
        <p>borednow</p>
      </section>
    </section>
  </section>  

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>  
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>  
</body>  
</html>
